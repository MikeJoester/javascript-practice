<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css" />
    <title>JS Practice Example</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form name="register" class="form__main" id="form" onSubmit="return handleFormSubmit()">
                <div class="form__header">
                    <h1>register form</h1>
                </div>
                <div class="form__body">
                    <div class="form__name-group">
                        <div class="form__elem">
                            <label for="fname">First Name:</label>
                            <input type="text" class="form__input" name="fname" id="fname"
                                placeholder="Your first name..."></input>
                        </div>
                        <div class="form__elem">
                            <label for="lname">Last Name:</label>
                            <input type="text" class="form__input" name="lname" id="lname"
                                placeholder="Your last name..."></input>
                        </div>
                    </div>
                    <div class="form__elem">
                        <label for="email">Email:</label>
                        <input type="email" class="form__input" name="email" id="email"
                            placeholder="Your email..."></input>
                    </div>

                    <div class="form__elem">
                        <label for="pass">Password:</label>
                        <input type="password" class="form__input" name="pass" id="pass" autocomplete="on"
                            placeholder="Your password..."></input>
                    </div>
                    <div class="form__elem">
                        <label for="cfpass">Confirm Password:</label>
                        <input type="password" class="form__input" id="cfpass" autocomplete="on"
                            placeholder="Confirm password..."></input>
                    </div>
                    <div class="form__check">
                        <input type="checkbox" id="check" name="check">
                        <label for="check">I agree to the <a href="javascript:void(0)" class="form__link">Terms and
                                conditions</a></label>
                    </div>
                </div>
                <div class="form__footer">
                    <p id="alert" class="form__alert"></p>
                    <input type="submit" class="form__button" name="submit" value="Register"></input>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/scripts/index.js"></script>
</body>

</html>
